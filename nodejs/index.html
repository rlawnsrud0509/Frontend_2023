<!DOCTYPE html>
<html>
  <head>
    <title>WEB1 - Welcome</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1 id="sound"></h1>
    <input id="input" type="text" />
    <button onclick="getAPI()">API받아오기</button>
    <script>
      function getAPI() {
        const name = document.getElementById("input").value;
        const h1 = document.getElementById("sound");

        fetch(`http://localhost:3000/sound/${name}`)
          .then((response) => response.json())
          .then((data) => {
            h1.innerHTML = `받아왔던 데이터 : ${data.sound}`;
          });
      }
    </script>
  </body>
</html>
