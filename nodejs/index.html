<!DOCTYPE html>
<html>
  <head>
    <title>WEB1 - Welcome</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1 id="sound"></h1>
    <button onclick="getAPI('dog')">강아지의 울음소리는 ???</button>
    <button onclick="getAPI('cat')">고양이의 울음소리는 ???</button>
    <button onclick="getAPI('monkey')">원숭이의 울음소리는 ???</button>
    <button onclick="getAPI('pig')">돼지의 울음소리는 ???</button>
    <button onclick="getAPI('dummy...')">???</button>
    <script>
      function getAPI(string) {
        const h1 = document.getElementById("sound");

        fetch(`http://localhost:3000/sound/${string}`)
          .then((response) => response.json())
          .then((data) => {
            h1.innerHTML = `울음 소리 는??? : ${data.sound}`;
          });
      }
    </script>
  </body>
</html>
